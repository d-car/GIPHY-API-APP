<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>NFL GIPHY App</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css"> 
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css"> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
<!-- Header -->
  <div class="jumbotron">
      <div class="container">
          <h1>NFL GIF Search</h1>
      </div>
  </div>

  <div class="container" id="buttonContent">
    


    <!-- Dynamic Buttons -->
    <div class="row">
      <div class="col-xs-12 col-s-12 col-m-12 col-lg-12">
        <div id="button-area"></div>
      </div>
    </div>
    <br>
  
    <div class="row">
      <div class="col-xs-12 col-s-12 col-m-12 col-lg-12 search-form">
        <form id="search-form">
          <label for="search-input" id="s-input">Search Teams</label>
          <input type="text" id="search-input">
        
<!-- Add Buttons -->
          <input id="add-gif" type="submit" value="Search GIFs">
        </form>
      </div>
    </div>
  </div>

  <div class="container">
    <!-- GIF display -->
    <div class="row">
        <div class="col-xs-12 col-s-12 col-m-12 col-lg-12">
          <div id="gif-area"></div>
          <br><br>
        </div>
    </div>
  </div>

<footer>
  <div id="footer" class="container">
    <h4 id="copyright">&copy; Copyright 2018 Dan Carstensen</h4>
  </div>
</footer>

    
  <script src="assets/JS/script.js"></script>
</body>
